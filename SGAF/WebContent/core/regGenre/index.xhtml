<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/resources/#{coreInfo.decorator}/decorator.xhtml">
	
	<ui:define name="title"><h:outputText value="#{msgsCore['regGenre.title']}" /></ui:define>
    
    <ui:define name="description"><h:outputText value="#{msgsCore['regGenre.title']}" /></ui:define>

  	<ui:define name="body">

		<!-- Shown when the system is not yet installed. -->
		<h:panelGroup id="regGenrePanel">
			<p><h:outputText value="#{msgsCore['regGenre.text.instructions']}" /></p>

			<!-- The form to be filled with information on the Movie. -->
			<ui:decorate template="/resources/#{coreInfo.decorator}/form.xhtml">
				<ui:param name="formName" value="form" /> 
				<ui:param name="formLabel" value="#{msgsCore['regGenre.form']}" />
				<p:focus />
				<ui:decorate template="/resources/#{coreInfo.decorator}/formfield.xhtml">
					<ui:param name="fieldName" value="name" />
					<ui:param name="label" value="#{msgsCore['regGenre.field.genre.name']}" />
					<p:inputText id="name" value="#{regGenreController.genre.name}" required="true" pt:placeholder="#{msgsCore['regGenre.field.genre.name.placeholder']}">
						<f:ajax event="blur" render="nameField"/>
					</p:inputText>
				</ui:decorate>
				
				<ui:decorate template="/resources/#{coreInfo.decorator}/formfield.xhtml">
					<ui:param name="fieldName" value="description" />
					<ui:param name="label" value="#{msgsCore['regGenre.field.genre.description']}" />
					<p:inputTextarea id="description" rows="6" cols="60" counter="display" maxlength="300" value="#{regGenreController.genre.description}" required="true" pt:placeholder="#{msgsCore['regGenre.field.genre.description.placeholder']}" counterTemplate="#{msgsCore['field.textField.counter']}" autoResize="false">
    					<f:ajax event="blur" render="descriptionField"/>
    				</p:inputTextarea>
    				<h:outputText id="display" />
				</ui:decorate>
				
				<ui:decorate template="/resources/#{coreInfo.decorator}/formbuttonpanel-01.xhtml">
					<p:commandButton action="#{regGenreController.saveGenre}" value="#{msgsCore['regGenre.button.saveGenre']}" update=":globalMessages form" icon="fa fa-fw fa-save" />
				</ui:decorate>
			</ui:decorate>
		</h:panelGroup>
	</ui:define>
</ui:composition>
