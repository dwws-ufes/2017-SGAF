<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/resources/#{coreInfo.decorator}/decorator.xhtml">
	
	<ui:define name="name"><h:outputText value="#{msgsCore['regActor.title']}" /></ui:define>

  	<ui:define name="body">

		<!-- The form to be filled with authentication information. -->
		<ui:decorate template="/resources/#{coreInfo.decorator}/form.xhtml">
			<ui:param name="formName" value="form" />
			<ui:param name="formLabel" value="#{msgsCore['regActor.form']}" />
			<p:focus />
			
			<ui:decorate template="/resources/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="name" />
				<ui:param name="label" value="#{msgsCore['regActor.field.actor.name']}" />
				<p:inputText id="name" value="#{regActorController.actor.name}" required="true" pt:placeholder="#{msgsCore['regActor.field.actor.name.placeholder']}">
					<f:ajax event="blur" render="nameField" />
				</p:inputText>
			</ui:decorate>

			<ui:decorate template="/resources/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="birthDate" />
				<ui:param name="label" value="#{msgsCore['regActor.field.actor.birthDate']}" />
       			<p:calendar id="birthDate" value="#{regActorController.actor.birthDate}" required="true" >
       				<f:ajax event="blur" render="birthDateField"/>
				</p:calendar>
			</ui:decorate>
			
			<ui:decorate template="/resources/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="gender" />
				<ui:param name="label" value="#{msgsCore['regActor.field.actor.gender']}" />
			    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			        <p:selectOneRadio id="gender" value="#{regActorController.actor.gender}">
			            <f:selectItem itemLabel="Male" itemValue='M' />
			            <f:selectItem itemLabel="Female" itemValue='F' />
			        </p:selectOneRadio>
			    </h:panelGrid>
			</ui:decorate>

			<ui:decorate template="/resources/#{coreInfo.decorator}/formbuttonpanel-01.xhtml">
				<p:commandButton action="#{regActorController.saveActor}" value="#{msgsCore['regActor.button.saveActor']}" update=":globalMessages form" icon="fa fa-fw fa-key" />
			</ui:decorate>
		</ui:decorate>
	</ui:define>
</ui:composition>
